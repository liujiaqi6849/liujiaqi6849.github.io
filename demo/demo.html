<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		*{
			margin:0;
			padding: 0;
			font-family: "Microsoft YaHei",sans-serif;
		}
		#container{
			width:280px;
			margin:80px auto;
			border:2px solid #000;
			padding: 20px;
			border-radius: 50px;
			position: relative;

		}
		.header{
				text-align: center;
		}
		.header span{
			box-sizing: border-box;
			display: inline-block;
			width:10px;
			height:10px;
			border-radius: 5px;
			border:2px solid;
			margin-bottom: 10px;
		}
		
		.header p{
			
			width:80px;
			height:8px;
			margin:0 auto;
			border-radius: 10px;
			border:2px solid #000;
			position: relative;

			
			
		}
		.header p::after{
			content: "";
			position: absolute;
			box-sizing: border-box;
			top:0;
			left:-25px;
			width:12px;
			height:12px;
			border-radius: 6px;
			border:2px solid;
		
			
		}
		.screen{
			margin-top: 30px;
			background: url("images/mainbg.png") no-repeat;
			background-size: cover;
			border:2px solid;
			

		}
		.screen>ul{
			position: relative;
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-content:space-between;
			height:400px;
		
			padding: 20px;
			color:#fff;
		}
		.screen>ul>li{
			
			width:48px;
			height:48px;
			line-height: 48px;
			cursor: pointer;
			text-align: center;
			position: relative;
			border-radius: 10px;
			
		
		}
		.screen li img{
				width:100%;
				height:100%;
				border-radius: 10px;
				vertical-align: middle;
		}
		.screen li span{

				display: inline-block;
				position: absolute;
				top:100%;
				left:50%;
				white-space: nowrap;
				transform: translate(-50%);
				line-height: 20px;
				font-size: 14px;
				
		}
		.secondmenu{
			background: rgba(255,255,255,0.5);
			
		}
		.secondmenu>ul{
			list-style: none;
			display: flex;
		}

		.secondmenu>ul li{

			width:16px;
			height:16px;
			line-height: 16px;
			border-radius: 8px;
			cursor: pointer;
			text-align: center;
			position: relative;
			
		}
		.secondmenu>ul li span{
			display: none;
		}
		.screen .system{
			background: linear-gradient(to top,#04b622,#66fd80);
			border-width: 0;
		}
		.screen .system img{
				width:80%;
				height:80%;
				vertical-align: middle;
		}

		.smallbox{
			list-style: none;
		}
		.smallbox li{
			float: left;
		}

		.foot{
			height:60px;
			text-align: center;
		}
		.foot #btn{
			display: inline-block;
			box-sizing: border-box;
			width:50px;
			height:50px;
			margin:10px auto;
			border-radius: 25px;
			border:4px solid #9e9e9e;
		}
		.box{
			width:280px;
			height:444px;
			display:block;
			position: absolute;
			top:86px;
			left:20px;
			display: none;
			z-index: 10;
		}
		.inner{
			position: absolute;
			width:200px;
			height:200px;
			top:50%;
			left: 50%;
			border-radius: 10px;
			transform: translate(-50%,-50%);
			background: rgba(255,255,255,0.5);
			display: none;
			z-index: 20;
					
		}
		.inner ul{
			display: flex;
			flex-wrap: wrap;
			justify-content: flex-start;
			align-content:space-between;
			height:200px;
			padding: 20px;
			color:#fff;
			list-style: none;

		}
		.inner ul li{
			width:48px;
			height:48px;
			line-height:48px;
			border-radius: 10px;
			cursor: pointer;
			text-align: center;
			position: relative;
			padding-right: 5px;

		}
		.inner li img{
				width:100%;
				height:100%;
				border-radius: 10px;
				vertical-align: middle;
		}
		.inner li span{
				display: inline-block;
				position: absolute;
				top:100%;
				left:50%;
				width:50px;
				transform: translate(-50%);
				line-height: 20px;
				font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="container">

		<div class="inner"><ul></ul></div>

				<ul>

			</ul>
		</div>
		<div class="foot"><span id="btn"></span></div>
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script>
	//点击二级菜单
	$('.secondmenu').on("click",function(){
		
	
	$(".screen").children("ul").css({
				filter:"blur(10px)",
							})
	$(".box").css({
		display:"block",
				})
	$(".inner").css({
		display:"block",
				})
	if($(".inner ul").html().length === 0){

			$(".inner ul").append($(this).find("ul").html())
		}
	});
	//点击之后返回
	$(".box").click(function(){
		$(".screen").children("ul").css({
				filter:"blur(0px)",
	})
		$(".box").css({
		display:"none",
	})
		$(".inner").css({
		display:"none",
	})
		$(".inner ul").html("");

	})
		
	</script>
</body>
</html>
