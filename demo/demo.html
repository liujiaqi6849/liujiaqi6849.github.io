<!DOCTYPE html>
<html lang="en">
<head>

	<style>
		*{
			margin:0;
			padding: 0;
			font-family: "Microsoft YaHei",sans-serif;
		}
		#container{
			width:280px;
			margin:80px auto;
			border:2px solid #000;
			padding: 20px;
			border-radius: 50px;
			position: relative;

		}
		.header{
				text-align: center;
		}
		.header span{
			box-sizing: border-box;
			display: inline-block;
			width:10px;
			height:10px;
			border-radius: 5px;
			border:2px solid;
			margin-bottom: 10px;
		}
		
		.header p{
			
			width:80px;
			height:8px;
			margin:0 auto;
			border-radius: 10px;
			border:2px solid #000;
			position: relative;

			
			
		}
		.header p::after{
			content: "";
			position: absolute;
			box-sizing: border-box;
			top:0;
			left:-25px;
			width:12px;
			height:12px;
			border-radius: 6px;
			border:2px solid;
		
			
		}
		.screen{
			margin-top: 30px;
			background: url("images/mainbg.png") no-repeat;
			background-size: cover;
			border:2px solid;
			

		}
		.statusbar{
				display: flex;
				justify-content: space-between;
				height:20px;

		}
		.statusbar span{
				white-space: nowrap;
				font-size: 12px;
				color:#fff;

		}

		.statusbar .bar{
				
				display: flex;
				width:60px;
		}
		.screen>ul{
			position: relative;
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-content:space-between;
			height:400px;
			padding:0 20px 20px 20px;
			color:#fff;
		}
		.screen>ul>li{
			
			width:48px;
			height:48px;
			line-height: 48px;
			cursor: pointer;
			text-align: center;
			position: relative;
			border-radius: 10px;
			
		
		}
		.screen li img{
				width:100%;
				height:100%;
				border-radius: 10px;
				vertical-align: middle;
		}
		.screen li span{

				display: inline-block;
				position: absolute;
				top:100%;
				left:50%;
				white-space: nowrap;
				transform: translate(-50%);
				line-height: 20px;
				font-size: 14px;
				
		}
		.secondmenu{
			background: rgba(255,255,255,0.5);
			
		}
		.secondmenu>ul{
			list-style: none;
			display: flex;
		}

		.secondmenu>ul li{

			width:16px;
			height:16px;
			line-height: 16px;
			border-radius: 8px;
			cursor: pointer;
			text-align: center;
			position: relative;
			
		}
		.secondmenu>ul li span{
			display: none;
		}
		.screen .system{
			background: linear-gradient(to top,#04b622,#66fd80);
			border-width: 0;
		}
		.screen .system img{
				width:80%;
				height:80%;
				vertical-align: middle;
		}

		.smallbox{
			list-style: none;
		}
		.smallbox li{
			float: left;
		}

		.foot{
			height:60px;
			text-align: center;
			position: relative;
		}
		.foot #btn{
			display: inline-block;
			box-sizing: border-box;
			width:50px;
			height:50px;
			margin:10px auto;
			border-radius: 25px;
			border:4px solid #9e9e9e;
			cursor: pointer;
		}
		.foot .hand{
			position: absolute;
			top:50%;
			left:60%;
			width:40px;
			height:40px;
			background: url(images/hand.png) no-repeat;
			background-size: 100%;
			z-index:50;
			transform: rotate(-20deg);
			animation: hand 2s infinite
		}
		@keyframes hand{
			0%{
				left:55%;
				top:70%;
				transform: scale(1) rotate(-20deg);
				
				
			}
			50%{
				left:45%;
				top:50%;
				transform: scale(1) rotate(-20deg);
			
			}
			70%{
				left:45%;
				top:50%;
				transform: scale(0.8) rotate(-20deg);
				
			}
			100%{
				left:55%;
				top:70%;
				transform: scale(1) rotate(-20deg);
				
			}
		}
		.box{
			width:280px;
			height:444px;
			display:block;
			position: absolute;
			top:86px;
			left:20px;
			display: none;
			z-index: 10;
		}
		.lock{
			display: block;
			background: url("images/mainbg.png") no-repeat;
			background-size: cover;

		}
		.inner{
			position: absolute;
			width:200px;
			height:200px;
			top:50%;
			left: 50%;
			border-radius: 10px;
			transform: translate(-50%,-50%);
			background: rgba(255,255,255,0.5);
			display: none;
			z-index: 20;
					
		}
		.inner ul{
			display: flex;
			flex-wrap: wrap;
			justify-content: flex-start;
			align-content:space-between;
			height:200px;
			padding: 20px;
			color:#fff;
			list-style: none;

		}
		.inner ul li{
			width:48px;
			height:48px;
			line-height:48px;
			border-radius: 10px;
			cursor: pointer;
			text-align: center;
			position: relative;
			padding-right: 5px;

		}
		.inner li img{
				width:100%;
				height:100%;
				border-radius: 10px;
				vertical-align: middle;
		}
		.inner li span{
				display: inline-block;
				position: absolute;
				top:100%;
				left:50%;
				width:50px;
				transform: translate(-50%);
				line-height: 20px;
				font-size: 12px;
		}

		#lockbox{
			width:180px;
			height:40px;
			background:rgba(238,238,238,0.5);
			border-radius: 20px;
			margin:0px auto;
			position: relative;
			text-align: center;
			line-height: 40px;
			margin-top: 350px;
			color:#fff;


		}
		#lockbox p{
			
			width:40px;
			height: 40px;
			border-radius: 20px;
			background:#ff5722;
			position: absolute;
			top:0;
			left:0;
			cursor: move;
			

		}
		.off{
			z-index: 99;
			background: #000;
			display: block;

		}
		
	</style>
</head>

	<script>
		//状态栏时间
		$()
	var now = new Date();
	$(".time").text(now.getHours()+":"+now.getMinutes())


	//点击二级菜单
	$('.secondmenu').on("click",function(){
		
	
	$(".screen").children("ul").css({
				filter:"blur(10px)",
							})
	$(".statusbar").css({
				filter:"blur(10px)",
							})
	$(".menu").css({
		display:"block",
				})
	$(".inner").css({
		display:"block",
				})
	if($(".inner ul").html().length === 0){

			$(".inner ul").append($(this).find("ul").html())
		}
	});
	//点击之后返回
	$(".menu").click(function(){
		$(".screen").children("ul").css({
				filter:"blur(0px)",
	})
		$(".statusbar").css({
				filter:"blur(0px)",
							})
		$(".menu").css({
		display:"none",
	})
		$(".inner").css({
		display:"none",
	})
		$(".inner ul").html("");

	})
	//按钮事件
	$("#btn").click(function(){
		$(".hand").css({display:"none"})
		$(".inner").css({display:"none"})
		$(".screen").children("ul").css({
				filter:"blur(0px)",
	})
		$(".statusbar").css({
				filter:"blur(0px)",
							})

		$(".off").fadeToggle(2000,function(){
			$(".lock").css({display:"block"})
		})
		
	})
	//解锁函数
	
	
	setlock($("#lockbox").find("p").eq(0),$("#lockbox"),function(){
		$(".lock").fadeOut(2000,function(){
			$("#lockbox").find("p").css({left:0});
			$("#lockbox").find("span").text("请滑动解锁")
		});
	})

	function setlock(circle,box,callback){
		circle.on("mousedown",function(e){

			document.onmousemove=function(e){
				if(e.pageX - box.offset().left < 0){return circle.css({left:0})}
				if(e.pageX - box.offset().left > box.width() - circle.width()){return circle.css({left:box.width()-circle.width()})}
					circle.css({left:e.pageX - box.offset().left})
			}
		 document.onmouseup =function(){
  			//if(circle.position().left !== box.width() -circle.width()){circle.css({left:0});}
  			if(circle.position().left  !== box.width() -circle.width()){box.find("span").text("已解锁"),callback()}
            document.onmousemove = null;
            document.onmouseup = null;


		}})
	}
	//canvas

	//信号图
	function drawall(){
		for(var i =0;i<5;i++){
			drawsignal(8+16*i)
		}
		for(var j = 0;j<3;j++){
			drawwifi(4+j*8)
		}
		var battery =[{x:4,y:6,w:48,h:22},{x:8,y:10.8,w:36,h:13},{x:53,y:14,w:4,h:6}]
		for(var k = 0;k<3;k++){
			drawbattery(battery[k].x,battery[k].y,battery[k].w,battery[k].h)
		}
		

		
	}
	drawall()


	function drawsignal(x){
	var signal=document.getElementById("signal");
	var ctx=signal.getContext("2d");
	ctx.fillStyle="#fff";
	ctx.strokeStyle="#fff";
	ctx.beginPath();
	ctx.arc(x,16,5,0,Math.PI*2);
	ctx.closePath();
	if(x !== 72){ctx.fill()}
	ctx.stroke()
	}

	function drawwifi(r){
	var signal=document.getElementById("wifi");
	var ctx=signal.getContext("2d");
	ctx.lineWidth =4;
	ctx.strokeStyle="#fff";
	ctx.beginPath();
	ctx.arc(20,28,r,Math.PI*1.3,Math.PI*1.7);

	ctx.stroke()
	}

	function drawbattery(x,y,w,h){
	var signal=document.getElementById("battery");
	var ctx=signal.getContext("2d");
	ctx.lineWidth =1;

	ctx.fillStyle="#fff";
	ctx.strokeStyle="#fff";
	ctx.beginPath();
	ctx.rect(x,y,w,h);
	if(h<14){ctx.fill()}
	ctx.stroke();
	ctx.closePath();

	}

	</script>
