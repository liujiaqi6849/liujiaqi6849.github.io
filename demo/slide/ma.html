	<style>
		ul{
			list-style: none;
			position: relative;
		}

		}

			text-align: center;
			background: rgba(0,0,0,0);

		}

		li img{
				width:100%;
				height:100%;
		}
		ul>a img{
				width:20%;
				height:10%;
				vertical-align: middle;
		
		}
	</style>
</head>
